<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/cadena.css">
    <link  rel="icon"   href="/img/think.ico"/>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="barra contenedor">
            <div class="nombre-sitio">
                <p>T'Mesias</p>
            </div>
            <nav class="menu">
                <a href="/html/index.html">Inicio</a>
                <a href="#">Prueba</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <main class="main contenedor">
        <h1>Conteno de Sílabas</h1>
        <form action="" id="formulario" class="formulario">
            <label for="">Ingrese una frase</label>
            <input type="text" name="" id="frase" required>
            <div class="fbtn">
                <button type="submit" class="btn">ENVIAR</button>  
            </div>
        </form>
        <div class="contenedor respuesta">
            <div class="uno">
                <h3>Sílabas no repetidas</h3>
                <p id="rt" class="rt"></p>
            </div>
            <div class="dos">
                <h3>Conteo</h3>
                <p class="rtn" id="rtn"></p>
            </div>
        </div>
    </main>
    <script src="/js/cadena.js"></script>
</body>
</html>
