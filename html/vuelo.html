<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/vuelo.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="barra contenedor">
            <div class="nombre-sitio">
                <p>T'Mesias</p>
            </div>
            <nav class="menu">
                <a href="/html/index.html">Inicio</a>
                <a href="#">Prueba</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <main class="main contenedor">
        <h1>Aereopuerto Mariscal Sucre</h1> 
        <p id="tiempo"></p>
        <div class="airplane">
        </div>
        <p id="info"></p>
        <p id="infoHoras"></p>
        <form action="" id="formulario" class="formulario">
            <div class="contenedor-formulario">
                    <label for="">Tiempo de avion operando</label>
                    <input type="number" id="operando" placeholder="Minutos" required>
                    <label for="">Tiempo de vuelo</label>
                    <div class="fl">
                        <input type="number" name="eta" id="hora" min="0" max="12" placeholder="Horas" >
                        <input type="number"  min="0" max="59" id="minutos" placeholder="Minutos">
                        <input type="number"  min="0" max="59" id="segundos" placeholder="Segundos">
                    </div>
                
            </div>
            <div class="btn">
                <button type="submit">ENVIAR</button>  
            </div>
        </form>
    </main>
    <script src="/js/vuelo.js"></script>
</body>
</html>
