<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/coordenadas.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="barra contenedor">
            <div class="nombre-sitio">
                <p>T'Mesias</p>
            </div>
            <nav class="menu">
                <a href="/html/index.html">Inicio</a>
                <a href="#">Prueba</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <main class="main contenedor">
        <h1>Coordenadas</h1>
        <div class="contenedor__plano">
            <img src="/img/cartesianas-6.png" alt="" class="plano">
            <div class="plano__paint">
                <div class="plano__paint--cor cordos"></div>
                <div class="plano__paint--cor coruno"></div>
                <div class="plano__paint--cor cortres"></div>
                <div class="plano__paint--cor corcuatro"></div>
            </div>
        </div>
        <h2 id="h2"></h2>
        <p id="respuesta"></p>
        <form action="" id="formulario" class="formulario">
            <div class="contenedor-formulario">
                <label for="">Coordenada X</label>
                <input type="text" id="coordenadax"  >
                <label for="">Coordenada Y</label>
                <input type="number" id="coordenaday" >
                <button type="submit">ENVIAR</button>
                
            </div>
        </form>
    </main>

    <script src="/js/coordenadas.js"></script>
</body>
</html>
