<!DOCTYPE html>

    <main class="main contenedor">
        <h1>ax^2 + bx +c</h1>
        <form action="" id="formulario" class="formulario">
            <label for="">Ingrese a: </label>
            <input type="number" name="" id="a" required>
            <label for="">Ingrese b: </label>
            <input type="number" name="" id="b" required>
            <label for="">Ingrese c: </label>
            <input type="number" name="" id="c" required>
            <div class="btn"> 
                <button type="submit">ENVIAR</button>  
            </div>
        </form>
        <div id="tabla" class="tabla">
            <div class="x" id="x"></div>
            <div class="y" id="y"></div>
        </div>
    </main>
    <script src="/js/cuadratica.js"></script>
